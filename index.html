<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Slide bootstrap </title>  
            <meta charset="utf-8">
            <script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script> 
            <script type="text/javascript" src="js/main.js"></script>
            <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">    
               
            
            
    </head>

    <body>
        
        <nav>

        </nav>

        <header>
                    
        </header>

        <section class="container-fluid">

            <div class="container">
                <div class="row">

                    
                    <div class="col-lg-6">
                        <h5>Somente Slide</h5>
                        
                        <div id="SomenteSlide" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/FirstSlide.png" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/SecondSlide.png" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/ThirdSlide.png" class="d-block w-100" alt="">
                                </div>
                            </div>
                                                   
                        </div>            
    
                    </div>

                    
                    <div class="col-lg-6">
                        <h5>Slide com controles</h5>

                        <div id="Slidecomcontrole" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/FirstSlide.png" class="d-block w-100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="img/SecondSlide.png" class="d-block w-100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="img/ThirdSlide.png" class="d-block w-100" alt="">
                            </div>
                            </div>
                
                            <a class="carousel-control-prev" href="#Slidecomcontrole" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#Slidecomcontrole" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
        
        
                        </div>            
    
                    </div>

                </div>

        </div>

        </section>

        <footer>

        </footer>

    </body>
    

</html>
